<div class="row top-menu">
  <div class="col-md-3">
    <a href="{{ url_for('showFront') }}">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show Front
    </a>
  </div>

  <div class="col-md-3">
    {% if username %}
    <a href="{{ url_for('newItem') }}">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add Item
    </a>
    {% endif %}
  </div>

  <div class="col-md-6 text-right">
    {% if 'username' not in session %}
      <a href="{{ url_for('showLogin') }}">Login</a>
    {% else %}
      <a href="{{ url_for('disconnect') }}">Disconnect</a>
    {% endif %}  
  </div>
  
</div>
